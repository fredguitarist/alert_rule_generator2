groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsMonitoring
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle", host="vs_monitoring"}[5m]))
      * 100) > 80
    for: 5m
    labels:
      severity: warning
      host: vs_monitoring
      environment: 'null'
    annotations:
      summary: High CPU usage on vs_monitoring ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs_monitoring ({{ $value }}%)
