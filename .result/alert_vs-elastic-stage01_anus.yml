groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsElasticStage01
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle", host="vs_elastic_stage01"}[5m]))
      * 100) > 80
    for: 5m
    labels:
      severity: warning
      host: vs_elastic_stage01
      environment: 'null'
    annotations:
      summary: High CPU usage on vs_elastic_stage01 ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs_elastic_stage01 ({{ $value }}%)
