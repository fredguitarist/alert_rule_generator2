groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsDev02
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle", host="vs_dev02"}[5m]))
      * 100) > 80
    for: 5m
    labels:
      severity: warning
      host: vs_dev02
      environment: 'null'
    annotations:
      summary: High CPU usage on vs_dev02 ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs_dev02 ({{ $value }}%)
