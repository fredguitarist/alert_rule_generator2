groups:
- name: cpu_alerts_vs-gitlab-runner01
  rules:
  - alert: HighCpuUsageOn{{ host|title }}Onvsgitlabrunner01
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{host="vs-gitlab-runner01",
      mode="idle"}[5m])) * 100 > 80
    for: 5m
    labels:
      severity: warning
      host: vs-gitlab-runner01
    annotations:
      summary: High CPU usage on {{ host }} (vs-gitlab-runner01)
      description: CPU usage is over 80% on host {{ host }} ({{ $value }}%)
