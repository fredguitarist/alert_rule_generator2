groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsGitlabRunner01
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle", host="vs-gitlab-runner01"}[5m]))
      * 100) > 80
    for: 5m
    labels:
      severity: warning
      host: vs-gitlab-runner01
      environment: 'null'
    annotations:
      summary: High CPU usage on vs-gitlab-runner01 ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs-gitlab-runner01 ({{ $value }}%)
