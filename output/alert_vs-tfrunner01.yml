groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsTfrunner01
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle", host="vs-tfrunner01"}[5m]))
      * 100) > 80
    for: 5m
    labels:
      severity: warning
      host: vs-tfrunner01
      environment: 'null'
    annotations:
      summary: High CPU usage on vs-tfrunner01 ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs-tfrunner01 ({{ $value }}%)
