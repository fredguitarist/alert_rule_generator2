groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsGatewayStage01
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle"}[5m]))
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      environment: stage
    annotations:
      summary: High CPU usage on vs-gateway-stage01 ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs-gateway-stage01 ({{ $value }}%)
