groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsageOnVsCodeQuality
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle", host="vs-code-quality"}[5m]))
      * 100) > 80
    for: 5m
    labels:
      severity: warning
      host: vs-code-quality
      environment: 'null'
    annotations:
      summary: High CPU usage on vs-code-quality ({{ $labels.instance }})
      description: CPU usage is over 80% on host vs-code-quality ({{ $value }}%)
