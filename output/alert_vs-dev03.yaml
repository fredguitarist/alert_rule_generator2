groups:
- name: cpu_alerts_vs-dev03
  rules:
  - alert: HighCpuUsageOn{{ host|title }}Onvsdev03
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{host="vs-dev03", mode="idle"}[5m]))
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      host: vs-dev03
    annotations:
      summary: High CPU usage on {{ host }} (vs-dev03)
      description: CPU usage is over 80% on host {{ host }} ({{ $value }}%)
