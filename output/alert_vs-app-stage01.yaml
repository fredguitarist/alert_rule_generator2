groups:
- name: cpu_alerts_vs-app-stage01
  rules:
  - alert: HighCpuUsageOn{{ host|title }}Onvsappstage01
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{host="vs-app-stage01",
      mode="idle"}[5m])) * 100 > 80
    for: 5m
    labels:
      severity: warning
      host: vs-app-stage01
    annotations:
      summary: High CPU usage on {{ host }} (vs-app-stage01)
      description: CPU usage is over 80% on host {{ host }} ({{ $value }}%)
