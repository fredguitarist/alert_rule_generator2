groups:
- name: cpu_alerts_vs-graylog
  rules:
  - alert: HighCpuUsageOn{{ host|title }}Onvsgraylog
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{host="vs-graylog",
      mode="idle"}[5m])) * 100 > 80
    for: 5m
    labels:
      severity: warning
      host: vs-graylog
    annotations:
      summary: High CPU usage on {{ host }} (vs-graylog)
      description: CPU usage is over 80% on host {{ host }} ({{ $value }}%)
