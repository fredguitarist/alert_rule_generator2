groups:
- name: cpu_alerts_vs-dev04
  rules:
  - alert: HighCpuUsageOn{{ host|title }}Onvsdev04
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{host="vs-dev04", mode="idle"}[5m]))
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      host: vs-dev04
    annotations:
      summary: High CPU usage on {{ host }} (vs-dev04)
      description: CPU usage is over 80% on host {{ host }} ({{ $value }}%)
