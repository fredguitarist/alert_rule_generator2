groups:
- name: cpu_alerts_vs-gitlab
  rules:
  - alert: HighCpuUsageOn{{ host|title }}Onvsgitlab
    expr: (100 - avg by(instance)(irate(node_cpu_seconds_total{host="vs-gitlab", mode="idle"}[5m]))
      * 100 > 80
    for: 5m
    labels:
      severity: warning
      host: vs-gitlab
    annotations:
      summary: High CPU usage on {{ host }} (vs-gitlab)
      description: CPU usage is over 80% on host {{ host }} ({{ $value }}%)
